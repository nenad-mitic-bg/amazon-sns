<div id="asns-send-dialog" title="Push message">

    <table class="form-table">
        <tbody>

            <tr id="asns-send-topic">
                <th scope="row"><label for="default_role">Choose a topic</label></th>

                <td>
                    <select id="asns-topic-id">
                        <!--ASNS_TOPICS-->
                    </select>
                </td>
            </tr>

            <tr id="asns-send-progress" style="display: none">
                <th scope="row"><label for="default_role">Sending...</label></th>

                <td>
                    <img src="<!--ASNS_LOADER-->" />
                </td>
            </tr>

        </tbody>
    </table>

</div>
